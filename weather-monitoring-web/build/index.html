<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather Monitoring System</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;background:linear-gradient(135deg,#00b4d8,#0077be);min-height:100vh;display:flex;justify-content:center;align-items:center}.container{background:rgba(255,255,255,.9);border-radius:20px;padding:2rem;box-shadow:0 8px 32px rgba(0,0,0,.1);width:80%;max-width:600px}h1{color:#1a1a1a;text-align:center;margin-bottom:2rem}.weather-card{background:#fff;border-radius:15px;padding:1.5rem;margin-bottom:1rem;box-shadow:0 4px 6px rgba(0,0,0,.1)}.weather-info{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;margin-top:1rem}.weather-item{text-align:center;padding:1rem;background:#f8f9fa;border-radius:10px}.weather-item h3{margin:0;color:#0077be;font-size:1.2rem}.weather-item p{margin:.5rem 0 0 0;font-size:1.5rem;font-weight:700}.location{text-align:center;color:#666;margin-bottom:1rem}.loading{text-align:center;padding:2rem;color:#666}.error{color:#dc3545;text-align:center;padding:1rem;margin-top:1rem}</style><script defer="defer" src="/static/js/main.67bca768.js"></script><link href="/static/css/main.a7e6e84a.css" rel="stylesheet"></head><body><div class="container"><h1>Weather Monitoring System</h1><div class="location" id="location">Detecting location...</div><div id="weather-container"><div class="loading">Loading weather data...</div></div></div><script>function fetchWeatherData(e,t){fetch(`/api/weather?lat=${e}&lon=${t}`).then((e=>e.json())).then((e=>{const t=`\n                        <div class="weather-card">\n                            <div class="weather-info">\n                                <div class="weather-item">\n                                    <h3>Temperature</h3>\n                                    <p>${e.temperature}Â°C</p>\n                                </div>\n                                <div class="weather-item">\n                                    <h3>Humidity</h3>\n                                    <p>${e.humidity}%</p>\n                                </div>\n                                <div class="weather-item">\n                                    <h3>Pressure</h3>\n                                    <p>${e.pressure} hPa</p>\n                                </div>\n                                <div class="weather-item">\n                                    <h3>Prediction</h3>\n                                    <p>${e.rainPrediction?"Rain Expected":"No Rain Expected"}</p>\n                                </div>\n                            </div>\n                        </div>\n                    `;document.getElementById("weather-container").innerHTML=t})).catch((e=>{document.getElementById("weather-container").innerHTML='\n                        <div class="error">\n                            Error loading weather data. Please try again later.\n                        </div>\n                    '}))}document.addEventListener("DOMContentLoaded",(function(){"geolocation"in navigator?navigator.geolocation.getCurrentPosition((function(e){const t=e.coords.latitude,n=e.coords.longitude;fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${t}&lon=${n}&limit=1&appid=8c7903453e2d73c7e77e20cf66ef969`).then((e=>e.json())).then((e=>{e&&e.length>0?document.getElementById("location").textContent=`${e[0].name}, ${e[0].country}`:document.getElementById("location").textContent="Location not found"})).catch((e=>{console.error("Error fetching location:",e),document.getElementById("location").textContent="Error fetching location"})),fetchWeatherData(t,n)})):document.getElementById("location").textContent="Geolocation is not supported by your browser"}))</script></body></html>
